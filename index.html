<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PONDER</title>
    <style>

        body {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            margin: 0;
            cursor: pointer;
            background: black;
        }

        .background-container {
            overflow: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: black url("level.webp") no-repeat center center fixed;
            background-size: contain;
            z-index: -1;
        }

        svg {
            position: absolute;
        }

        #player {
            overflow: hidden;
            width: 90%;
            height: 90%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #obstacles {
            overflow: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 90%;
            height: 90%;
            opacity: 0.2;
        }

    </style>
</head>
<body>

<div class="background-container"></div>

<svg id="player" width="100%" height="100%" viewBox="0 0 63.5 63.5" preserveAspectRatio="xMidYMid meet">
    <circle cx="21" cy="51" r="1" fill="blue"/>
</svg>

<svg id="obstacles" width="90%" height="90%" viewBox="0 0 63.5 63.5" preserveAspectRatio="xMidYMid meet">
    <path d="M10,10 h40 v20 h-20 z" fill="red"/>
</svg>


<script>

window.addEventListener('devicemotion', function (event) {
    movePlayer(-event.accelerationIncludingGravity.x * 2, event.accelerationIncludingGravity.y * 2);
});

function movePlayer(velocityX, velocityY) {
    velocityX *= 0.1;
    velocityY *= 0.1;
    const playerSvg = document.getElementById('player');
    let playerX = parseFloat(playerSvg.style.left.replace('px', ''));
    let playerY = parseFloat(playerSvg.style.top.replace('px', ''));

    const maxX = window.innerWidth;
    const maxY = window.innerHeight;

    let newX = playerX + velocityX;
    let newY = playerY + velocityY;

    if (newX > 11 && newX < maxX && newY > 11 && newY < maxY && !checkCollision(newX, newY)) {
        playerSvg.style.left = newX + 'px';
        playerSvg.style.top = newY + 'px';
    }
}

function checkCollision(newX, newY) {
    const playerSvg = document.getElementById('player');
    const playerCircle = playerSvg.querySelector('circle');
    const playerCenterX = newX + parseFloat(playerCircle.getAttribute('cx'));
    const playerCenterY = newY + parseFloat(playerCircle.getAttribute('cy'));

    const obstacles = document.querySelectorAll('#obstacles path');

    for (let obstacle of obstacles) {
        const bbox = obstacle.getBBox();
        if (playerCenterX >= bbox.x && playerCenterX <= bbox.x + bbox.width &&
            playerCenterY >= bbox.y && playerCenterY <= bbox.y + bbox.height) {
            return true;
        }
    }
    return false; 
}

</script>

</body>
</html>
