<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PONDER</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
            background-color: black;
        }

        .game-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black url("level.webp") no-repeat center center;
            background-size: contain;
            z-index: -1;
        }

        #player {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translate(-50%, 50%);
        }

    </style>
</head>
<body>
    <div class="game-container">
        <div class="background-container"></div>
        <svg id="player" width="22" height="22">
            <circle cx="11" cy="11" r="10" fill="blue"/>
        </svg>
    </div>

    <script>
        var player = document.getElementById('player');
        var prevX = 0;
        var prevY = 0;

        function updatePlayerPosition(event) {
            var accelerationX = event.accelerationIncludingGravity.x;
            var accelerationY = event.accelerationIncludingGravity.y;

            var moveX = accelerationX - prevX;
            var moveY = accelerationY - prevY;

            prevX = accelerationX;
            prevY = accelerationY;

            var currentX = parseFloat(player.style.left);
            var currentY = parseFloat(player.style.top);

            player.style.left = (currentX + moveX) + 'px';
            player.style.top = (currentY - moveY) + 'px'; // Invert Y axis to match device orientation
        }

        window.addEventListener('devicemotion', updatePlayerPosition);
    </script>
</body>
</html>
