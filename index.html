<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PONDER</title>
    <style>

        body {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            margin: 0;
            cursor: pointer;
            background: black;
        }

        .content {
            width: 90vw;
            height: 90vh;
            max-width: 90vh;
            max-height: 90vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .background-container {
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black url("level.webp") no-repeat center center fixed;
            background-size: contain;
            z-index: -1;
        }

        svg {
            position: absolute;
        }

        #player {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #obstacles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 100%;
            height: 100%;
            opacity: 0.2;
        }

    </style>
</head>
<body>

    <div class="content">
        <div class="background-container"></div>

<svg id="player" style="left:50%; top:50%">
    <circle cx="11" cy="11" r="11" fill="blue"/>
</svg>

    <svg id="obstacles" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
        <path d="M10,10 h40 v20 h-20 z" fill="red"/>
        <rect x="0" y="0" width="100" height="100" fill="none" stroke="red" stroke-width="2"/>
    </svg>
    </div>


<script>

window.addEventListener('devicemotion', function (event) {
    movePlayer(-event.accelerationIncludingGravity.x * 2, event.accelerationIncludingGravity.y * 2);
});

function movePlayer(velocityX, velocityY) {
    velocityX *= 0.1;
    velocityY *= 0.1;
    const playerSvg = document.getElementById('player');

    let playerX = parseFloat(playerSvg.style.left.replace('px', ''));
    let playerY = parseFloat(playerSvg.style.top.replace('px', ''));

    playerSvg.style.left = (playerX + velocityX) + 'px';
    if (checkCollision()) {
        playerSvg.style.left = playerX + 'px';
    } else {
        const maxX = window.innerWidth;
        playerX = Math.max(11, Math.min(playerX + velocityX, maxX));
    }

    playerSvg.style.top = (playerY + velocityY) + 'px';
    if (checkCollision()) {
        playerSvg.style.top = playerY + 'px';
    } else {
        const maxY = window.innerHeight;
        playerY = Math.max(11, Math.min(playerY + velocityY, maxY));
    }

    playerSvg.style.left = playerX + 'px';
    playerSvg.style.top = playerY + 'px';
}

function checkCollision() {
    const playerSvg = document.getElementById('player');
    const playerCircle = playerSvg.querySelector('circle');
    const playerRect = playerSvg.getBoundingClientRect();
    const playerCenterX = playerRect.left + parseFloat(playerCircle.getAttribute('cx'));
    const playerCenterY = playerRect.top + parseFloat(playerCircle.getAttribute('cy'));

    const obstacles = document.querySelectorAll('#obstacles path, #obstacles rect');
    const svg = document.querySelector('svg');
    const point = svg.createSVGPoint();
    point.x = playerCenterX;
    point.y = playerCenterY;

    for (let obstacle of obstacles) {
        const transform = obstacle.getScreenCTM().inverse();
        const transformedPoint = point.matrixTransform(transform);
        if (obstacle.isPointInFill(transformedPoint)) {
            return true;
        }
    }
    return false; 
}

</script>

</body>
</html>
