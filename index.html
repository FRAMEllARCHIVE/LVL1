<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONDER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black url("level.webp") no-repeat center center fixed;
            background-size: cover;
        }

        #player-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        #player-container img {
            width: 100px;
            height: auto;
        }

        #fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 2;
        }

        #fullscreen-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

<div id="player-container">
    <img src="wisp.gif" alt="Player">
</div>

<div id="fullscreen-button" onclick="toggleFullscreen()">
    Toggle Fullscreen
</div>

<script>
    // Function to toggle fullscreen
    function toggleFullscreen() {
        const docElement = document.documentElement;
        if (!document.fullscreenElement) {
            docElement.requestFullscreen().catch(err => {
                console.error('Error attempting to enable fullscreen:', err);
            });
        } else {
            document.exitFullscreen();
        }
    }

    // Check for fullscreen support and hide button if not supported
    if (!document.documentElement.requestFullscreen) {
        document.getElementById('fullscreen-button').style.display = 'none';
    }

    // Code for controlling player movement based on device orientation
    if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function (event) {
            const playerContainer = document.getElementById('player-container');
            const maxX = window.innerWidth - playerContainer.clientWidth;
            const maxY = window.innerHeight - playerContainer.clientHeight;

            // Using event.gamma for horizontal movement and event.beta for vertical movement
            const movementSpeedX = event.gamma * 0.1;
            const movementSpeedY = event.beta * 0.1;

            let playerX = playerContainer.offsetLeft + movementSpeedX;
            let playerY = playerContainer.offsetTop + movementSpeedY;

            // Ensure the player does not go beyond the boundaries
            playerX = Math.min(Math.max(playerX, 0), maxX);
            playerY = Math.min(Math.max(playerY, 0), maxY);

            playerContainer.style.left = playerX + 'px';
            playerContainer.style.top = playerY + 'px';
        });
    } else {
        alert("Device orientation is not supported on this device.");
    }
</script>

</body>
</html>
